<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain Splitwise</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./abi-decoder.js"></script>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Blockchain Splitwise</h1>

      <div class="panel">
        <h2>My Account</h2>
        <div class="input-group">
          <label for="myaccount">Select Account</label>
          <select id="myaccount" class="account" name="myaccount" title="myaccount"></select>
        </div>
        <p>Total Owed: <span id="total_owed"></span></p>
        <p>Last Activity: <span id="last_active"></span></p>
      </div>

      <div class="panel">
        <h2>Wallet Addresses</h2>
        <ol class="wallet_addresses"></ol>
      </div>

      <div class="main">
        <h2>Add IOU</h2>

        <div class="input-group">
          <label for="creditor">Address of person you owe:</label>
          <input type="text" id="creditor" placeholder="Enter Creditor Address" />
        </div>

        <div class="input-group">
          <label for="amount">Amount you owe them:</label>
          <input id="amount" type="text" placeholder="Enter Amount" />
        </div>

        <button id="addiou" class="button">Add IOU</button>

        <h2>Users</h2>
        <ul id="all_users"></ul>
        <pre id="log"></pre>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="./utils.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
